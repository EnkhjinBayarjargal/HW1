<h2>Миний нутаг</h2>
<p>Хэнтий, Хангай, Соёны өндөр сайхан нуруунууд</p>
<p>Хойд зүгийн чимэг болсон ой хөвч уулнууд</p>
<p>Мэнэн, Шарга, Номины өргөн их говиуд</p>
<p>Өмнө зүгийн чимэг болсон элсэн манхан далайнууд</p>
<p>Энэ бол миний төсөн нутаг</p>
<p>Монголын сайхан орон.</p>
